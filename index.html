<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="author" content="emi mnemonic">
    <meta name="description" content="responsive flexbox navigation bar">

    <!-- Mobile Stuff -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Flexbox Nav Bar</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,700" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

</head>
<header>
    <nav id="top-nav">
        <ul class="top-nav">
            <li class="dropdown">
                <a href="#">Life</a>
                <div>
                    <ul class="dropdown-content">
                        <li><a href="#">Ned Plimpton</a></li>
                        <li><a href="#">Klaus Daimler</a></li>
                    </ul>
                </div>
            </li>
            <li><a href="#">
                Aquatic</a>
            </li>
            <li><a href="#">
                Steve</a>
            </li>
            <li><a href="#">
                Zissou</a>
            </li>
            <li class="menu-icon">
                <a href="javascript:void(0)" id="open-menu" class="icon">
                </a>
            </li>
        </ul>
    </nav>
    <div class="main">
        The deeper you go, the <span class="contrast">weirder</span> life gets.
    </div>
</header>

<body>
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script>
        $(document).ready(function () {

            var items = $('ul.top-nav').children('li:not(.menu-icon)');

            $('#open-menu').click(function () {
                $(this).toggleClass('close');
                items.toggleClass('active');
            });

            $('li.dropdown').hover(function () {
                $('.main').toggleClass('hover-fade');
            });
        });
    </script>
</body>

</html>
